<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discord link-opener settings</title>
    <link href="popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Discord link-opener settings</h2>

        <div class="inline-group">
            <div class="input-container">
                <i class="fa-solid fa-filter"></i>
                <input id="regexFilter" placeholder="Regular Expression filter" type="text">
            </div>

            <div class="input-container">
                <i class="fa-solid fa-clock"></i>
                <input id="delay" placeholder="Delay in ms" type="number">
            </div>
        </div>

        <div class="input-container">
            <i class="fa-solid fa-link"></i>
            <input id="channelUrl" placeholder="Monitor channel URL" type="text">
        </div>

        <div class="inline-group-adaptive">
            <div class="input-container">
                <i class="fa-solid fa-bell"></i>
                <input id="webhookUrl" placeholder="Notify webhook URL" type="password">
            </div>

            <button id="send-test-webhook" class="icon-button">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

        <div class="inline-group feature-button">
            <button id="open-links">Open</button>
            <button id="notify-links">Notify</button>
        </div>

        <button id="monitor">Monitor</button>
    </div>
</body>
<script type="module" src="popup.js"></script>

</html>
