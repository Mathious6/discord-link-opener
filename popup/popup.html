<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord link-opener settings</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Discord link-opener settings</h2>

    <label for="channelUrl"></label><input id="channelUrl" placeholder="Channel URL" type="text">
    <label for="regexFilter"></label><input id="regexFilter" placeholder="Regular Expression filter" type="text">
    <label for="openingDelay"></label><input id="openingDelay" placeholder="Delay in ms" type="number">

    <div class="feature-container">
        <button id="open-links">Open</button>
        <button id="notify-links">Notify</button>
    </div>

    <button id="monitor">Monitor</button>
</div>
</body>
<script type="module" src="popup.js"></script>
</html>
